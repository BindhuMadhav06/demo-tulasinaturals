{% extends "base.html" %}
{% block content %}

<!-- 📦 Cart Container -->
<div class="max-w-md mx-auto mt-6 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-xl rounded-xl p-5 sm:p-6">
    <h2 class="text-2xl sm:text-3xl font-bold text-green-700 mb-4 text-center">🛒 Your Cart</h2>

    {% if cart %}
    <!-- 🧾 Item List -->
    <ul class="divide-y divide-gray-200 mb-5">
      {% for item in cart %}
      <li class="py-3 flex items-center justify-between">
        <div class="flex-1">
          <h4 class="text-base font-semibold text-gray-800">{{ item.name }}</h4>
          <p class="text-green-600 font-bold text-sm">₹{{ item.price }}</p>
        </div>
        <span class="text-sm text-gray-400">✔️ In Cart</span>
      </li>
      {% endfor %}
    </ul>

    <!-- 💳 Payment Form -->
    <form method="POST" action="/place_order" class="bg-green-50 rounded-xl p-4 space-y-4">
      <h3 class="text-base font-medium text-gray-700">💳 Select Payment Method</h3>
      <div class="space-y-2">
        <label class="flex items-center space-x-2 text-sm">
          <input type="radio" name="payment" value="Cash on Delivery" checked class="accent-green-600">
          <span>Cash on Delivery</span>
        </label>
        <label class="flex items-center space-x-2 text-sm">
          <input type="radio" name="payment" value="UPI" class="accent-green-600">
          <span>UPI</span>
        </label>
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold text-base py-3 rounded-lg transition duration-300">
        ✅ Place Order
      </button>
    </form>

    {% else %}
    <!-- 🛒 Empty Cart -->
    <div class="text-center text-gray-600 mt-10">
      <p class="text-lg">Your cart is empty 🛒</p>
      <a href="/products"
         class="inline-block mt-5 bg-green-600 text-white px-5 py-2.5 rounded-full font-medium hover:bg-green-700 transition">
         🌱 Shop Now
      </a>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
